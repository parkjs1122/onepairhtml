    <main>
        <section class="problem-detail">
            <h1>문제 1: 두 수의 합</h1>
            <div class="problem-description">
                <h2>문제 설명</h2>
                <p>두 정수 a와 b가 주어졌을 때, 이 두 수의 합을 반환하는 함수를 작성하세요.</p>
            </div>
            <div class="problem-input">
                <h2>입력</h2>
                <p>첫 번째 줄에 정수 a가 주어집니다.</p>
                <p>두 번째 줄에 정수 b가 주어집니다.</p>
            </div>
            <div class="problem-output">
                <h2>출력</h2>
                <p>a와 b의 합을 출력합니다.</p>
            </div>
            <div class="example">
                <h2>예제</h2>
                <p><strong>입력:</strong></p>
                <pre>3
4</pre>
                <p><strong>출력:</strong></p>
                <pre>7</pre>
            </div>
        </section>
        <section class="editor-section">
            <h2>코드 편집</h2>
            <form class="submission-form" action="result.html" method="post">
                <label for="language">언어 선택</label>
                <select id="language" name="language">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="cpp">C++</option>
                    <!-- 추가 언어들 -->
                </select>
                
                <label for="code">코드 작성</label>
                <textarea id="code" name="code" rows="15" required></textarea>
                
                <button type="submit" class="btn">제출</button>
            </form>
        </section>
    </main>
